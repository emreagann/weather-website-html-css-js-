<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter your city name" spellcheck="false" />
            <button><img src="file:///C:/Users/Monster/OneDrive/Masa%C3%BCst%C3%BC/images/search.png" /></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="file:///C:/Users/Monster/OneDrive/Masa%C3%BCst%C3%BC/images/rain.png" class="weather-icon" />
            <h1 class="temp">33°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="file:///C:/Users/Monster/OneDrive/Masa%C3%BCst%C3%BC/images/humidity.png" />
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="file:///C:/Users/Monster/OneDrive/Masa%C3%BCst%C3%BC/images/wind.png" />
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
